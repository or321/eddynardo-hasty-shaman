<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>HastyShaman</title>
	
	<!-- Standardised web app manifest -->
	<link rel="manifest" href="appmanifest.json" />
	
	<!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="HandheldFriendly" content="true" />
	
    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			background: #000;
			color: #fff;
			overflow: hidden;
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}
		canvas {
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}

        .speedrun-mode-button{
            position: absolute;
            right: 20px;
            top: 5px;
            height: 40px;
            font-size: 25px;
            padding: 3px;
            width: 240px;
            outline: 0;
            border-radius: 6px;

            background-color: transparent;
            border-color: white;
            color: white;

            cursor: pointer;
        }
    </style>
	

</head> 
 
<body>
	<!-- The canvas must be inside a div called c2canvasdiv -->
	<div id="c2canvasdiv">
    
        <div style="position:fixed; width:100%; height:50px; background-color:#2121218c; font-weight: bold; font-size: 40px; bottom:0px; ">
            <span style="display:inline-block"> Level time: <span id="level_timer" style="color:green;"> --- </span> </span> ||
            <span style="display:inline-block"> Level WR: <span id="level_wr" style="color:green;"> --- </span> </span> ||
            <span style="display:inline-block" speedrun-mode-element> Total time: <span id="total_timer" style="color:green;"> --- </span> </span> ||
            <span style="display:inline-block" speedrun-mode-element> Load time: <span id="load_timer" style="color:green;"> --- </span> </span>

            <button id="btn_speedrun_mode" class="speedrun-mode-button">Speedrun mode: on</button>
            
        </div>

		<!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery ready event (above). -->
		<canvas id="c2canvas" width="320" height="180">
			<!-- This text is displayed if the visitor's browser does not support HTML5.
			You can change it, but it is a good idea to link to a description of a browser
			and provide some links to download some popular HTML5-compatible browsers. -->
			Your browser does not appear to support HTML5.  Try upgrading your browser to the latest version.  <a href="http://www.whatbrowser.org">What is a browser?</a>
			<br/><br/><a href="http://www.microsoft.com/windows/internet-explorer/default.aspx">Microsoft Internet Explorer</a><br/>
			<a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br/>
			<a href="http://www.google.com/chrome/">Google Chrome</a><br/>
			<a href="http://www.apple.com/safari/download/">Apple Safari</a><br/>
		</canvas>
		
	</div>
	
	<!-- Pages load faster with scripts at the bottom -->
	
    <script src="jquery-2.1.1.min.js"></script>
    
    <script src="coffee-helper.js"></script>
    <script src="coffee.js"></script>
	
    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
	<script src="c2runtime.js"></script>

    <script src="c2webappstart.js"></script>
</body> 
</html>
